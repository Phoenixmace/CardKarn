<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Card Karn</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url(website/static/images/fantasy-7454751_1280.jpg) no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .profile-container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      display: block;
      margin: 0 auto 20px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-btn {
      display: block;
      text-align: center;
      background: #008CBA;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      width: 180px;
      margin-left: auto;
      margin-right: auto;
    }
    form label {
      display: block;
      margin-bottom: 8px;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="profile-container">
  <h1>My Profile</h1>
  <img id="profilePic" class="profile-pic" src="" alt="Profile Picture" title="Click to change profile picture" />
  <label for="profilePicInput" class="upload-btn">Change Profile Picture</label>
  <input type="file" id="profilePicInput" accept="image/*" />

  <form id="profileForm">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" required />

    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" required />

    <label for="phoneInput">Phone Number:</label>
    <input type="tel" id="phoneInput" />

    <button type="submit">Save Changes</button>
  </form>
  <div class="message" id="message"></div>
</div>

<script>
  // Daten aus localStorage laden
  const user = JSON.parse(localStorage.getItem("currentUser"));

  const profilePic = document.getElementById("profilePic");
  const profilePicInput = document.getElementById("profilePicInput");
  const nameInput = document.getElementById("nameInput");
  const emailInput = document.getElementById("emailInput");
  const phoneInput = document.getElementById("phoneInput");
  const profileForm = document.getElementById("profileForm");
  const messageDiv = document.getElementById("message");

  if (user) {
    profilePic.src = user.profilePic || "../static/images/default-profile.png";
    nameInput.value = user.name || "";
    emailInput.value = user.email || "";
    phoneInput.value = user.phone || "";
  } else {
    alert("Kein Nutzer angemeldet!");
    window.location.href = "index.html";
  }

  // Profilbild Ã¤ndern (lokal)
  profilePicInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (event) {
      profilePic.src = event.target.result;

      // In user-Objekt aktualisieren und speichern
      user.profilePic = event.target.result;
      localStorage.setItem("currentUser", JSON.stringify(user));

      showMessage("Profilbild aktualisiert!");
    };
    reader.readAsDataURL(file);
  });

  // Formular speichern
  profileForm.addEventListener("submit", (e) => {
    e.preventDefault();

    user.name = nameInput.value.trim();
    user.email = emailInput.value.trim();
    user.phone = phoneInput.value.trim();

    localStorage.setItem("currentUser", JSON.stringify(user));
    showMessage("Profil aktualisiert!");
  });

  function showMessage(msg) {
    messageDiv.textContent = msg;
    setTimeout(() => {
      messageDiv.textContent = "";
    }, 3000);
  }
</script>
</body>
</html>
