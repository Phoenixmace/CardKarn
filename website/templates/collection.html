<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meine Kartensammlung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <!-- Profile Header -->
  <div class="profile-header">
    <img id="profilePic" src="" alt="Profile Picture">
    <h2 id="welcomeMessage"></h2>
    <button onclick="logout()">Logout</button>
  </div>

  <h1>Deine Kartensammlung</h1>

  <!-- CSV Upload -->
  <input type="file" id="csvFile" accept=".csv">
  <button id="loadBtn">CSV hochladen</button>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Karte suchen...">
  </div>

  <!-- Sorting Controls -->
  <div class="sort-controls">
    <select id="sortSelect">
      <option value="rarity">Nach Seltenheit sortieren</option>
      <option value="color">Nach Farbe sortieren</option>
      <option value="price">Nach Preis sortieren</option>
      <option value="mana_value">Nach Mana sortieren</option>
    </select>
    <button id="sortOrderBtn" onclick="toggleSortOrder()">Aufsteigend</button>
    <button onclick="sortCards()">Sortieren</button>
  </div>

  <!-- Card List -->
  <div id="cardList" class="card-list"></div>
</div>

<script>
  const currentUser = {{ user | tojson | safe }};
  let ascending = true;

  if (currentUser?.name) {
    document.getElementById('profilePic').src = `../static/profile_pics/${currentUser.name}`;
    document.getElementById('welcomeMessage').textContent = `Willkommen, ${currentUser.name}`;
  }
  if (currentUser.cards){
    displayCards(currentUser.cards)
  }
  let cards = [];

  // CSV Upload and Parsing
  document.getElementById('loadBtn').addEventListener('click', () => {
    const fileInput = document.getElementById('csvFile');
    const file = fileInput.files[0];

    if (!file) {
      alert("Bitte wÃ¤hle eine CSV-Datei aus.");
      return;
    }

    const reader = new FileReader();
    reader.onload = (e) => {
      const text = e.target.result;

      fetch('/api/upload_collection', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ csv_text: text })
      })
              .then(response => response.json())
              .then(data => {
                console.log("Upload successful:", data);
                cards = data.cards || [];
                displayCards(cards);
              })
              .catch(err => {
                console.error("Upload failed:", err);
                alert("Fehler beim Hochladen der Sammlung.");
              });
    };

    reader.readAsText(file);
  });

  // Display Cards
  function displayCards(cardArray) {
    const cardListElement = document.getElementById('cardList');
    cardListElement.innerHTML = '';
    console.log(cardArray);

    cardArray.forEach(card => {
      const cardDiv = document.createElement('div');
      cardDiv.classList.add('card-item');

      const cardImage = document.createElement('img');
      console.log("Rendering card:", card.name);
      cardImage.src = `../static/images/cards/${card.id}`;
      cardImage.alt = card.name;
      cardImage.onerror = () => {
        cardImage.src = '../static/images/cards/placeholder.png';
      };

      const cardInfo = document.createElement('p');
      cardInfo.textContent = `${card.name} - Anzahl: ${card.number}`;

      cardDiv.appendChild(cardImage);
      cardDiv.appendChild(cardInfo);
      cardListElement.appendChild(cardDiv);
    });
  }

  // Search Function
  document.getElementById('searchInput').addEventListener('input', (e) => {
    const searchValue = e.target.value.toLowerCase();
    const filteredCards = cards.filter(card => card.name.toLowerCase().includes(searchValue));
    displayCards(filteredCards);
  });

  // Sorting Function
  function sortCards() {
    const property = document.getElementById('sortSelect').value;
    const sortedCards = [...cards];

    if (property === 'price' || property === 'mana_value') {
      sortedCards.sort((a, b) => ascending ? a[property] - b[property] : b[property] - a[property]);
    } else {
      sortedCards.sort((a, b) => {
        return ascending ? a[property].localeCompare(b[property]) : b[property].localeCompare(a[property]);
      });
    }

    displayCards(sortedCards);
  }

  // Toggle Ascending / Descending
  function toggleSortOrder() {
    ascending = !ascending;
    document.getElementById('sortOrderBtn').textContent = ascending ? 'Aufsteigend' : 'Absteigend';
  }

  // Logout Function
  function logout() {
    window.location.href = '/logout';
  }
</script>

<style>
  body {
    background: url('../static/images/fantasy-7454751_1280.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    color: white;
    min-height: 100vh;
    padding: 20px;
  }

  .profile-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    border-radius: 15px;
    margin-bottom: 20px;
  }

  .profile-header img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid white;
  }

  .search-bar {
    text-align: center;
    margin-bottom: 20px;
  }

  .search-bar input {
    padding: 10px;
    width: 300px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }

  .sort-controls {
    text-align: center;
    margin-bottom: 20px;
  }

  .sort-controls select {
    padding: 10px;
    border-radius: 10px;
    font-size: 14px;
    margin-right: 10px;
  }

  .sort-controls button {
    margin: 0 5px;
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #2196F3;
    color: white;
    font-size: 14px;
  }

  .sort-controls button:hover {
    background-color: #1976D2;
  }

  .card-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
  }

  .card-item {
    background: rgba(255, 255, 255, 0.2);
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    color: white;
  }

  .card-item img {
    width: 100px;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
    border: 2px solid white;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    margin: 10px;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</body>
</html>
