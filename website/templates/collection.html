<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meine Kartensammlung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <!-- Profile Header -->
  <div class="profile-header">
    <img id="profilePic" src="" alt="Profile Picture">
    <h2 id="welcomeMessage"></h2>
    <button onclick="logout()">Logout</button>
  </div>

  <h1>Deine Kartensammlung</h1>

  <!-- CSV Upload -->
  <input type="file" id="csvFile" accept=".csv">
  <button id="loadBtn">CSV hochladen</button>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Karte suchen...">
  </div>

  <!-- Filter Section -->
  <div class="filter-section">
    <h3>Filter</h3>

    <label for="rarityFilter">Seltenheit:</label>
    <select id="rarityFilter">
      <option value="">Alle</option>
      <option value="Common">Common</option>
      <option value="Uncommon">Uncommon</option>
      <option value="Rare">Rare</option>
      <option value="Mythic">Mythic</option>
    </select>

    <label for="colorFilter">Farbe:</label>
    <select id="colorFilter">
      <option value="">Alle</option>
      <option value="Red">Red</option>
      <option value="Blue">Blue</option>
      <option value="Green">Green</option>
      <option value="Black">Black</option>
      <option value="White">White</option>
      <option value="Colorless">Colorless</option>
    </select>

    <label for="maxManaFilter">Max. Mana-Wert:</label>
    <input type="number" id="maxManaFilter" placeholder="z.B. 5">

    <label for="maxPriceFilter">Max. Preis:</label>
    <input type="number" id="maxPriceFilter" placeholder="z.B. 10">

    <button id="applyFiltersBtn">Filter anwenden</button>
  </div>

  <!-- Card List -->
  <div id="cardList" class="card-list"></div>
</div>

<script>
  const currentUser = {{ user | tojson | safe }};
  displayCards(currentUser.cards);

  if (currentUser?.name) {
    document.getElementById('profilePic').src = `../static/profile_pics/${currentUser.name}`;
    document.getElementById('welcomeMessage').textContent = `Willkommen, ${currentUser.name}`;
  }

  document.getElementById('loadBtn').addEventListener('click', () => {
    const fileInput = document.getElementById('csvFile');
    const file = fileInput.files[0];

    if (!file) {
      alert("Bitte wÃ¤hle eine CSV-Datei aus.");
      return;
    }

    const reader = new FileReader();
    reader.onload = (e) => {
      const text = e.target.result;

      fetch('/api/upload_collection', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ csv_text: text })
      })
              .then(response => response.json())
              .then(data => {
                console.log("Upload successful:", data);
                cards = data.cards || [];
                console.log(data.cards);
                console.log(typeof data.cards);
                displayCards(data.cards);
              })
              .catch(err => {
                console.error("Upload failed:", err);
                alert("Fehler beim Hochladen der Sammlung.");
              });
    };

    reader.readAsText(file);
  });

  function displayCards(cardArray) {
    const cardListElement = document.getElementById('cardList');
    cardListElement.innerHTML = '';
    console.log(cardArray)
    cardArray.forEach(card => {
      console.log(card);
      const cardDiv = document.createElement('div');
      cardDiv.classList.add('card-item');

      const cardImage = document.createElement('img');
      cardImage.src = `../static/images/cards/${card.id}`;
      cardImage.alt = card.name;
      cardImage.onerror = () => {
        cardImage.src = '../static/images/cards/placeholder.png';
      };

      const cardInfo = document.createElement('p');
      cardInfo.textContent = `${card.name} - Anzahl: ${card.number}`;

      cardDiv.appendChild(cardImage);
      cardDiv.appendChild(cardInfo);
      cardListElement.appendChild(cardDiv);
    });
  }

  // Search Function
  document.getElementById('searchInput').addEventListener('input', (e) => {
    applyFilters(); // Suchfeld wird auch als Filter betrachtet
  });

  // Apply Filter
  document.getElementById('applyFiltersBtn').addEventListener('click', () => {
    applyFilters();
  });

  function applyFilters() {
    const rarity = document.getElementById('rarityFilter').value;
    const color = document.getElementById('colorFilter').value;
    const maxMana = parseInt(document.getElementById('maxManaFilter').value);
    const maxPrice = parseFloat(document.getElementById('maxPriceFilter').value);
    const searchValue = document.getElementById('searchInput').value.toLowerCase();

    const filteredCards = cards.filter(card => {
      const matchesRarity = rarity ? card.rarity === rarity : true;
      const matchesColor = color ? card.color === color : true;
      const matchesMana = !isNaN(maxMana) ? card.mana_value <= maxMana : true;
      const matchesPrice = !isNaN(maxPrice) ? card.price <= maxPrice : true;
      const matchesSearch = card.name.toLowerCase().includes(searchValue);

      return matchesRarity && matchesColor && matchesMana && matchesPrice && matchesSearch;
    });

    displayCards(filteredCards);
  }

  // Logout Function
  function logout() {
    window.location.href = '/api/logout';
  }
</script>

<style>
  body {
    background: url('../static/images/fantasy-7454751_1280.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    color: white;
    min-height: 100vh;
    padding: 20px;
  }

  .profile-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    border-radius: 15px;
    margin-bottom: 20px;
  }

  .profile-header img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid white;
  }

  .search-bar {
    text-align: center;
    margin-bottom: 20px;
  }

  .search-bar input {
    padding: 10px;
    width: 300px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }

  .filter-section {
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
    justify-content: center;
  }

  .filter-section label, .filter-section select, .filter-section input {
    font-size: 14px;
    margin: 5px;
  }

  .filter-section button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #2196F3;
    color: white;
    font-size: 14px;
  }

  .filter-section button:hover {
    background-color: #1976D2;
  }

  .card-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
  }

  .card-item {
    background: rgba(255, 255, 255, 0.2);
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    color: white;
  }

  .card-item img {
    width: 100px;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
    border: 2px solid white;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    margin: 10px;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</body>
</html>
