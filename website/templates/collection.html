<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meine Kartensammlung</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <style>
    body {
      background: url('../static/images/fantasy-7454751_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .main {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      text-align: center;
    }

    #cardList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 10px;
      width: 150px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="main">
  <h1>Willkommen in deiner Sammlung</h1>
  <input type="file" id="csvFile" accept=".csv">
  <button id="loadBtn">CSV hochladen</button>

  <br><br>
  <input type="text" id="searchInput" placeholder="Suche nach Karte..." />

  <div id="cardList"></div>
</div>

<script>
  let allCards = [];

  document.getElementById('loadBtn').addEventListener('click', () => {
    const fileInput = document.getElementById('csvFile');
    const file = fileInput.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const text = e.target.result;
        const rows = text.split('\n').filter(row => row.trim() !== '');
        allCards = [];

        rows.forEach(row => {
          const [cardName, imageName, copies] = row.split(',').map(item => item.trim());
          if (cardName && imageName && copies) {
            allCards.push({ cardName, imageName, copies });
          }
        });

        displayCards(allCards);
      };
      reader.readAsText(file);
    } else {
      alert('Bitte wÃ¤hle eine CSV-Datei aus.');
    }
  });

  function displayCards(cards) {
    const cardList = document.getElementById('cardList');
    cardList.innerHTML = '';

    cards.forEach(card => {
      const cardDiv = document.createElement('div');
      cardDiv.classList.add('card');

      const cardImage = document.createElement('img');
      cardImage.src = `../static/cards/${card.imageName}`;
      cardImage.alt = card.cardName;

      const cardTitle = document.createElement('p');
      cardTitle.textContent = card.cardName;

      const cardCopies = document.createElement('p');
      cardCopies.textContent = `Anzahl: ${card.copies}`;

      cardDiv.appendChild(cardImage);
      cardDiv.appendChild(cardTitle);
      cardDiv.appendChild(cardCopies);
      cardList.appendChild(cardDiv);
    });
  }

  document.getElementById('searchInput').addEventListener('input', () => {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filteredCards = allCards.filter(card => card.cardName.toLowerCase().includes(query));
    displayCards(filteredCards);
  });
</script>

</body>
</html>
