<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Card Karn</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">CardKarnMachine</a></li>
                    <li><a href="deck.html">Decks</a></li>
                    <li><a href="forum.html">Forum</a></li>
                    <li><a href=/collection>My Collection</a></li>
                    <li>
                        <div class="Srch">
                            <label>
                                <input placeholder="Type to search" type="search">
                            </label>
                            <button class="btn">Search</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <h1>Card Database &<br><span>Deckbuilder</span><br>for MTG</h1>
            <p class="par">THIS IS A DESCRIPTION</p>
        </div>
    </div>
    <button id="authBtn" class="auth-btn">‚öôÔ∏è</button>

    <div id="authPopup" class="auth-popup hidden">
        <div class="auth-popup-content">
            <button id="closePopup" class="close-btn">‚úï</button>
            <div class="auth-tabs">
                <button id="loginTab" class="tab active">Login</button>
                <button id="registerTab" class="tab">Register</button>
            </div>

            <form id="authForm">
                <div id="usernameField" class="form-group hidden">
                    <label>
                        <input name="username" placeholder="Username" type="text"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="text" name="identifier" placeholder="Email or Username" required />
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="password" name="password" placeholder="Password" required />
                    </label>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
    <script>
        const authBtn = document.getElementById('authBtn');
        const authPopup = document.getElementById('authPopup');
        const closePopup = document.getElementById('closePopup');
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const usernameField = document.getElementById('usernameField');
        const authForm = document.getElementById('authForm');
        const submitBtn = authForm.querySelector('.submit-btn');

        authBtn.addEventListener('click', () => {
            authPopup.classList.remove('hidden');
        });
        closePopup.addEventListener('click', () => {
            authPopup.classList.add('hidden');
        });

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            usernameField.classList.add('hidden');
            submitBtn.textContent = 'Login';
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            usernameField.classList.remove('hidden');
            submitBtn.textContent = 'Register';
        });

        authForm.addEventListener('submit', async e => {
    e.preventDefault();

    const formData = new FormData(authForm);
    const data = Object.fromEntries(formData.entries());

    // Check if we're registering or logging in
    const isRegistering = registerTab.classList.contains('active');

    // Prepare the correct payload for backend
    if (isRegistering) {
        data.name = data.username;
        delete data.username;
    } else {
        data.name = data.email;
        delete data.email;
    }

    const endpoint = isRegistering ? '/api/register' : '/api/login';

    try {
    const response = await fetch(endpoint, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    });

    const result = await response.json();

    if (response.ok) {
        //alert(result.message || 'Login erfolgreich');

        // Hide popup, reset form, etc.
        authPopup.classList.add('hidden');
        authForm.reset();
        loginTab.click();

        // üîÅ Redirect to profile page
        if (result.redirect_url) {
            window.location.href = result.redirect_url;
        }
    } else {
        // Response not OK (e.g., 401 or 404)
        alert(result.message || 'Login fehlgeschlagen');
    }
} catch (err) {
    alert('Fehler beim Absenden:\n' + err.message);
}})

    </script>
</body>
</html>
